<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Árboles</title>
</head>
<body>
    <h1>Listado de Árboles</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Altura</th>
                <th>Anchura</th>
                <th>Imagen</th>
                <th>Tipo de Flor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí iteramos sobre la lista de árboles y mostramos cada uno -->
            <tr th:each="arbol : ${arboles}">
                <td th:text="${arbol.nombre}"></td>
                <td th:text="${arbol.altura}"></td>
                <td th:text="${arbol.anchura}"></td>
                <td><img th:src="${arbol.imagen}" width="100" height="100" /></td>
                <td th:text="${arbol.tipoDeFlor}"></td>
                <td>
                    <a th:href="@{/arboles/actualizar/{id}(id=${arbol.idArbol})}">Actualizar</a>
                    <a th:href="@{/arboles/eliminar/{id}(id=${arbol.idArbol})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Crear Árbol</h2>
    <form action="/arboles/crear" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" required>
        <br>
        <label for="anchura">Anchura:</label>
        <input type="number" id="anchura" name="anchura" required>
        <br>
        <label for="imagen">URL de la imagen:</label>
        <input type="text" id="imagen" name="imagen" required>
        <br>
        <label for="tipoDeFlor">Tipo de Flor:</label>
        <input type="text" id="tipoDeFlor" name="tipoDeFlor">
        <br>
        <input type="submit" value="Crear">
    </form>

    <h2>Actualizar Árbol</h2>
    <form action="/arboles/actualizar/{id}" method="post">
        <input type="hidden" th:value="${arbol.idArbol}" name="id">
        <label for="nombre">Nombre:</label>
        <input type="text" th:value="${arbol.nombre}" id="nombre" name="nombre" required>
        <br>
        <label for="altura">Altura:</label>
        <input type="number" th:value="${arbol.altura}" id="altura" name="altura" required>
        <br>
        <label for="anchura">Anchura:</label>
        <input type="number" th:value="${arbol.anchura}" id="anchura" name="anchura" required>
        <br>
        <label for="imagen">URL de la imagen:</label>
        <input type="text" th:value="${arbol.imagen}" id="imagen" name="imagen" required>
        <br>
        <label for="tipoDeFlor">Tipo de Flor:</label>
        <input type="text" th:value="${arbol.tipoDeFlor}" id="tipoDeFlor" name="tipoDeFlor">
        <br>
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
